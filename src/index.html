<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popover Widget</title>
</head>
<body>
    <div class="container">
        <h1>Popover Widget Demo</h1>
        
        <div class="demo-section">
            <button class="btn btn-primary" id="button1" data-title="Popover Title 1" data-content="Это содержимое первого popover. Он появляется сверху элемента.">
                Нажми меня для Popover 1
            </button>
            
            <button class="btn btn-secondary" id="button2" data-title="Второй заголовок" data-content="Второй popover с другим содержимым. Все работает на чистом JavaScript!">
                Кнопка с другим popover
            </button>
            
            <button class="btn btn-danger" id="button3" data-title="Опасность!" data-content="Этот popover предупреждает об опасных действиях.">
                Опасная кнопка
            </button>
        </div>
    </div>
</body>
</html>
